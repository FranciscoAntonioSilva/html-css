<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html - full.webp" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imgs/logo css - 2.png" alt="Logo CSS">
    <p>Também podemos carregar <strong>imagens</strong> externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png?f=webp&w=256" alt="Logo JavaScript"> <!--URL-->
    <!--Fazendo mais testes-->
    <p>Logos de linguagens de programação:</p>
    <br>
    <h2>Java</h2>
    <img src="java.png" alt="Logo Java">
    <br>
    <h2>Kotlin</h2>
    <img src="imgs/kotlin2.png" alt="Logo Kotlin">
    <br>
    <h2>C#</h2>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-csharp-1175240.png" alt="Logo C#">
    <!--Fim dos testes com imagens-->
</body>
</html>
